{%extends 'star/Base.html'%}
{%block child_block%}
<div class="container" align="center">
    <h1>Update records carefully</h1>
    <form method="post">
        {%csrf_token%}
        No: <input type="text" name="No" value="{{student.No}}" placeholder="{{student.No}}"><br>

</div>

{%endblock%}
